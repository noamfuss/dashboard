<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traefik Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-8">Traefik Routers</h1>
        <div class="flex flex-col items-center mb-4">
		<input 
        	type="text" 
        	id="search" 
        	placeholder="Search routers..." 
        	class="w-full max-w-md p-2 rounded-lg bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        	autofocus>
	</div>

        <div id="router-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {{ range .Instances }}
            
            <a href="{{ .URL }}" target="_blank" rel="noopener noreferrer" class="block p-5 bg-gray-800 rounded-xl shadow-md hover:shadow-lg transition hover:bg-gray-700">
            
                <h2 class="text-xl font-semibold">{{ .Service }}</h2>
                <p class="text-gray-400"><strong>Service:</strong> {{ .Name }}</p>
                <p class="text-gray-400"><strong>Status:</strong> <span class="{{ if eq .Status "enabled" }}text-green-400{{ else }}text-red-400{{ end }}">{{ .Status }}</span></p>
            </a>
            {{ end }}
        </div>
    </div>
    <script>
        document.getElementById('search').addEventListener('input', function() {
            let filter = this.value.toLowerCase();
            let routers = document.querySelectorAll('#router-list a');
            
            routers.forEach(router => {
                let name = router.querySelector('h2').textContent.toLowerCase();
                if (name.includes(filter)) {
                    router.style.display = "block";
                } else {
                    router.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
